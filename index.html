<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body onload="indexPageOnload()";>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="./addScenario.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">Add Scenario</span></a>
                        </li>
                        <li>
                            <a href="./allScenarios.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">All Scenarios</span></a>
                        </li>
                        <li>
                            <a href="./addVehicle.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">Add Vehicle</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3 bg-light">
                <form>
                    <div class=" form form-row">
                        <div class="col-6">
                            <label for="sceneList">Scenario List</label>
                            <select onchange="JavaScript:indexPageOnchange()" name="sceneList" class="form-control" id="sceneList"></select>
                        </div>
                    </div>
                </form>
                <br>
                <table class="table table-sm" style="text-align: center;">
                    <thead>
                      <tr>
                        <th scope="col">Vehicle Id</th>
                        <th scope="col">Vehicle Name</th>
                        <th scope="col">position X</th>
                        <th scope="col">position Y</th>
                        <th scope="col">speed</th>
                        <th scope="col">direction</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="vehiclesList">
                    </tbody>
                </table>
                <br>
                <button type="submit" class="btn btn-success" onclick="myGameArea.startSimulation()">Start Simulation</button>
                <button type="submit" class="btn btn-danger" onclick="myGameArea.stopSimulation()">Stop Simulation</button>
                <br>
                <br>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <!--<script src="object.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
