<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Scenarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onload="allscenariosOnload()">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="./addScenario.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">Add Scenario</span></a>
                        </li>
                        <li>
                            <a href="./allScenarios.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">All Scenarios</span></a>
                        </li>
                        <li>
                            <a href="./addVehicle.html" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">Add Vehicle</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3 bg-light justify-content-center">
                <br>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">All Scenarios</li>
                        </ul>
                        <span class="navbar-text">
                            <a href="./addScenario.html"><button type="submit" class="btn btn-success">Add</button></a>
                            <button type="submit" class="btn btn-warning" onclick="clearStorage()">Reset</button>
                            <a href="./index.html"><button type="submit" class="btn btn-primary">Go Back</button></a>
                        </span>
                      </div>
                    </div>
                  </nav>
                <table class="table table-sm" style="text-align: center;" id="sceneTable">
                    <thead>
                      <tr>
                        <th scope="col">Scenario Id</th>
                        <th scope="col">Scenario Name</th>
                        <th scope="col">Scenario Time</th>
                        <th scope="col">Number of Vehicles</th>
                        <th scope="col">Add Vehicle</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="sceneList"></tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
